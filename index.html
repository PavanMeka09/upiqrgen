<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>upiqrgen</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * { font-family: "Montserrat", sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 overflow-y-auto relative">
  <div class="max-w-md mx-auto mt-8 bg-gray-800/60 backdrop-blur-xl rounded-2xl p-6 space-y-6 shadow-2xl relative border border-gray-700/30 z-10">
    <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">UPI QR Generator</h1>

    <form id="upiForm" class="space-y-5">
      <div class="relative group">
        <input id="pa" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="text" placeholder="UPI ID" maxlength="50"/>
        <i class="fa fa-user absolute left-3 top-4 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
      </div>
      <div class="relative group">
        <input id="am" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="text" placeholder="1 - 100000" maxlength="6" autocomplete="off"/>
        <i class="fa fa-indian-rupee-sign absolute left-3 top-4 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
      </div>
      <div class="relative group">
        <input id="tn" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="text" placeholder="Payment Note" maxlength="200"/>
        <i class="fa fa-comment-dots absolute left-3 top-4 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
      </div>
    </form>

    <div id="qrContainer" class="text-center pt-4 hidden">
      <div class="bg-gray-700/40 p-6 rounded-xl border-2 border-gray-600/30">
        <h2 class="text-xl font-semibold mb-4 text-blue-300">Scan to Pay</h2>
        <canvas id="qrCanvas" class="mx-auto rounded-lg shadow-xl w-full max-w-[256px]"></canvas>
        <div class="flex flex-col gap-3 items-center mt-5">
          <button id="shareBtn" class="w-full px-6 py-2.5 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-lg text-white transition-all font-medium shadow-lg flex items-center justify-center transform hover:scale-105">
            <i class="fa fa-share-alt mr-2"></i> Share
          </button>
          <button id="openUpiBtn" class="w-full px-6 py-2.5 bg-gradient-to-r from-emerald-500 to-cyan-600 hover:from-emerald-600 hover:to-cyan-700 rounded-lg text-white transition-all font-medium shadow-lg flex items-center justify-center transform hover:scale-105">
            <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i> Open UPI App
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-8 mb-4 text-gray-400 relative z-10">
    Made by <a href="https://github.com/PavanMeka09" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors">@PavanMeka09</a>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
