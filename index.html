<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 25s infinite linear',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
              '25%': { transform: 'translate(5vw, 10vh) rotate(5deg)' },
              '50%': { transform: 'translate(-5vw, 15vh) rotate(-5deg)' },
              '75%': { transform: 'translate(10vw, -5vh) rotate(3deg)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 overflow-y-auto">
  <div id="shapesContainer" class="fixed inset-0 overflow-hidden -z-10"></div>

  <div class="max-w-md mx-auto mt-8 bg-gray-800/60 backdrop-blur-xl rounded-2xl p-6 space-y-6 shadow-2xl relative border border-gray-700/30">
    <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">UPI QR Generator</h1>

    <div class="flex justify-center">
      <div class="bg-gray-700/40 rounded-lg p-1 flex gap-1">
        <button id="upiBtn" class="px-4 py-2 rounded-md font-medium text-white bg-gradient-to-r from-blue-500 to-purple-600 shadow-md transform transition hover:scale-105">UPI ID</button>
        <button id="mobileBtn" class="px-4 py-2 rounded-md font-medium text-gray-300 hover:text-white transition-colors transform transition hover:scale-105">Mobile</button>
      </div>
    </div>

    <form id="upiForm" class="space-y-5">
      <div id="upiInputContainer">
        <label class="block text-sm font-medium text-blue-300 mb-2">Payee UPI ID</label>
        <div class="relative group">
          <input id="pa" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="text" placeholder="abc@bank" required />
          <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
          </svg>
        </div>
      </div>

      <div id="mobileInputContainer" class="hidden">
        <label class="block text-sm font-medium text-blue-300 mb-2">Mobile Number</label>
        <div class="relative group">
          <input id="mobile" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="tel" placeholder="1234567890" pattern="[0-9]{10}"/>
          <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
          </svg>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-blue-300 mb-2">Amount (₹)</label>
        <div class="relative group">
          <input id="am" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="number" placeholder="₹100.00" step="0.01" autocomplete="off"/>
          <span class="absolute left-3 top-3.5 text-gray-400 group-hover:text-blue-400 transition-colors">₹</span>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-blue-300 mb-2">Note</label>
        <div class="relative group">
          <input id="tn" class="w-full pl-10 pr-4 py-3 bg-gray-700/40 border-2 border-gray-600/30 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all group-hover:border-blue-500/30" type="text" placeholder="Payment for services"/>
          <svg class="w-5 h-5 absolute left-3 top-3.5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>
    </form>

    <div id="qrContainer" class="text-center pt-4 hidden">
      <div class="bg-gray-700/40 p-6 rounded-xl border-2 border-gray-600/30">
        <h2 class="text-xl font-semibold mb-4 text-blue-300">Scan to Pay</h2>
        <canvas id="qrCanvas" class="mx-auto rounded-lg shadow-xl"></canvas>
        <button id="shareBtn" class="mt-5 px-6 py-2.5 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-lg text-white transition-all font-medium shadow-lg flex items-center justify-center mx-auto transform hover:scale-105">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/>
          </svg>
          Share QR
        </button>
      </div>
    </div>
  </div>

<script>
const randomColor = () => {
  const colors = [
    'from-indigo-600/30 to-purple-600/30',
    'from-pink-600/30 to-rose-500/30',
    'from-emerald-600/30 to-cyan-500/30',
    'from-amber-600/30 to-orange-500/30'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
};

const createShape = () => {
  const shape = document.createElement('div');
  const size = Math.floor(Math.random() * (400 - 200) + 200);
  const delay = Math.random() * -20;
  const duration = 25 + Math.random() * 15;
  
  shape.className = `
    absolute rounded-full blur-3xl opacity-40 animate-float
    bg-gradient-to-r ${randomColor()}
  `;
  
  shape.style.width = `${size}px`;
  shape.style.height = `${size}px`;
  shape.style.left = `${Math.random() * 100}%`;
  shape.style.top = `${Math.random() * 100}%`;
  shape.style.animation = `float ${duration}s ${delay}s infinite linear`;
  
  return shape;
};

const generateShapes = () => {
  const container = document.getElementById('shapesContainer');
  for(let i = 0; i < 8; i++) {
    container.appendChild(createShape());
  }
};

const form = document.getElementById('upiForm');
const qrContainer = document.getElementById('qrContainer');
const canvas = document.getElementById('qrCanvas');
const paInput = document.getElementById('pa');
const mobileInput = document.getElementById('mobile');
const upiBtn = document.getElementById('upiBtn');
const mobileBtn = document.getElementById('mobileBtn');
const upiInputContainer = document.getElementById('upiInputContainer');
const mobileInputContainer = document.getElementById('mobileInputContainer');

upiBtn.addEventListener('click', () => {
  upiBtn.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-purple-600', 'text-white');
  mobileBtn.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-600', 'text-white');
  mobileBtn.classList.add('text-gray-300');
  upiInputContainer.classList.remove('hidden');
  mobileInputContainer.classList.add('hidden');
  generateQR();
});

mobileBtn.addEventListener('click', () => {
  mobileBtn.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-purple-600', 'text-white');
  upiBtn.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-600', 'text-white');
  upiBtn.classList.add('text-gray-300');
  mobileInputContainer.classList.remove('hidden');
  upiInputContainer.classList.add('hidden');
  generateQR();
});

function isValidUPI(upi) {
  return /^[\w.-]{2,256}@[a-zA-Z]{2,64}$/.test(upi);
}

function isValidMobile(mobile) {
  return /^[0-9]{10}$/.test(mobile);
}

function generateQR() {
  let isValid = false;
  let paymentID = '';
  
  if (!upiInputContainer.classList.contains('hidden')) {
    const upiId = paInput.value.trim();
    isValid = isValidUPI(upiId);
    paymentID = upiId;
  } else {
    const mobile = mobileInput.value.trim();
    isValid = isValidMobile(mobile);
    paymentID = isValid ? `${mobile}@upi` : '';
  }
  
  if (!isValid) {
    qrContainer.classList.add('hidden');
    return;
  }

  const params = [`pa=${encodeURIComponent(paymentID)}`];
  const amount = document.getElementById('am').value.trim();
  const note = document.getElementById('tn').value.trim();
  
  if (amount) params.push(`am=${amount}`);
  if (note) params.push(`tn=${encodeURIComponent(note)}`);

  const link = `upi://pay?${params.join('&')}`;
  
  QRCode.toCanvas(canvas, link, { 
    width: 256,
    margin: 1,
    color: { dark: '#000000', light: '#ffffff' }
  }, error => {
    if (error) return;
    qrContainer.classList.remove('hidden');
    linkText.textContent = link;
  });
}

form.addEventListener('input', () => {
  clearTimeout(form.debounce);
  form.debounce = setTimeout(generateQR, 1);
});

document.getElementById('shareBtn').addEventListener('click', async () => {
  try {
    canvas.toBlob(blob => {
      const file = new File([blob], 'upi-qr.png', { type: 'image/png' });
      if (navigator.canShare?.({ files: [file] })) {
        navigator.share({ files: [file], title: 'UPI QR Code', text: 'Scan to pay via UPI' });
      } else {
        const link = document.createElement('a');
        link.download = 'upi-qr.png';
        link.href = URL.createObjectURL(blob);
        link.click();
        URL.revokeObjectURL(link.href);
      }
    });
  } catch (error) {
    alert('Sharing failed. Downloading instead...');
  }
});

window.addEventListener('load', () => {
  generateShapes();
  generateQR();
});
</script>
</body>
</html>
